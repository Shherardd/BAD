<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.cs">
    <title>CRM</title>
</head>
<body>
    
        <div style="width: 75%;">
        <canvas id="myChart"></canvas>
        </div>
    

<script>
   
    let myChart = document.getElementById('myChart').getContext('2d');

    var colors = [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 234, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)',
        'rgba(255, 159, 64, 0.6)',
        'rgba(255, 99, 132, 0.6)'
    ];
        // Configuracion Global
        Chart.defaults.global.defaultFontFamily = 'century gothic';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
        type: 'bar', // bar, horizontalBar, pie, line doughnut, radar, polarArea
        data: {
            labels:['CDMX', 'GDL', 'MTY', 'TGZ', 'OAX', 'QRO'],
            datasets: [{
                label: 'Population',
                data: [617594, 181045, 153060, 106519, 105162, 95072],
                backgroundColor: colors,
                borderWidth:2,
                borderColor: '#777',
                hoverBorderWidth:3,
                hoverBorderColor: '#000'
            }
        ],
            

        },
        options: {
            title:{
                display:true,
                text: 'Ciudades de Mexico',
                fontSize: 25
            },
            legend: {
                display:true,
                position: 'right',
                labels: {
                    fontColor: 'black'
                }
            },
            layout: {
                padding: {
                    left:50,
                    right: 0,
                    bottom: 0,
                    top: 0
                }
            },
            tooltips:{
                enabled: true
            }
        }
    });

</script>
</body>
</html>
